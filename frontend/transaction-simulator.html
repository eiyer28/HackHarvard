<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProxyPay - Transaction Simulator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #faf3e0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        color: #005cb4;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #333333;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #333333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input,
      select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #005cb4;
      }

      .location-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .preset-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }

      .preset-btn {
        padding: 10px;
        background: #f5f5f5;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }

      .preset-btn:hover {
        background: #005cb4;
        color: white;
        border-color: #005cb4;
      }

      .submit-btn {
        width: 100%;
        padding: 16px;
        background: #005cb4;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        background: #004494;
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        border-radius: 12px;
        display: none;
      }

      .result.approved {
        background: #d4edda;
        border: 2px solid #28a745;
      }

      .result.denied {
        background: #f8d7da;
        border: 2px solid #dc3545;
      }

      .result-header {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .result.approved .result-header {
        color: #28a745;
      }

      .result.denied .result-header {
        color: #dc3545;
      }

      .result-details {
        font-size: 14px;
        color: #333;
        line-height: 1.8;
      }

      .result-detail-item {
        margin: 8px 0;
      }

      .result-detail-label {
        font-weight: 600;
        color: #555;
      }

      .loading {
        text-align: center;
        padding: 20px;
        display: none;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #005cb4;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ProxyPay Transaction Simulator</h1>
      <p class="subtitle">Test location-based transaction validation</p>

      <form id="transactionForm">
        <div class="form-group">
          <label for="cardNumber">Credit Card Number</label>
          <input
            type="text"
            id="cardNumber"
            placeholder="Enter any credit card number"
            value="4532-1234-5678-9012"
          />
        </div>

        <div class="form-group">
          <label for="merchantName">Merchant Name</label>
          <input
            type="text"
            id="merchantName"
            placeholder="e.g., Coffee Shop"
            value="Harvard Square Coffee"
          />
        </div>

        <div class="form-group">
          <label for="amount">Transaction Amount ($)</label>
          <input
            type="number"
            id="amount"
            placeholder="0.00"
            step="0.01"
            value="25.00"
          />
        </div>

        <div class="form-group">
          <label>Transaction Location</label>
          <div class="preset-buttons">
            <button
              type="button"
              class="preset-btn"
              onclick="setLocation(42.3770, -71.1167, 'Harvard Campus')"
            >
              Harvard Campus
            </button>
            <button
              type="button"
              class="preset-btn"
              onclick="setLocation(42.3736, -71.1097, 'MIT')"
            >
              MIT Campus
            </button>
            <button
              type="button"
              class="preset-btn"
              onclick="setLocation(40.7128, -74.0060, 'NYC')"
            >
              New York City
            </button>
            <button
              type="button"
              class="preset-btn"
              onclick="setLocation(37.7749, -122.4194, 'SF')"
            >
              San Francisco
            </button>
            <button
              type="button"
              class="preset-btn"
              onclick="useMyLocation()"
              style="
                background: #efc90a;
                color: #333333;
                border-color: #efc90a;
                font-weight: 600;
              "
            >
              üìç Use My Location
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="location-grid">
            <div>
              <label for="latitude">Latitude</label>
              <input
                type="number"
                id="latitude"
                placeholder="42.3770"
                step="any"
                value="42.3770"
              />
            </div>
            <div>
              <label for="longitude">Longitude</label>
              <input
                type="number"
                id="longitude"
                placeholder="-71.1167"
                step="any"
                value="-71.1167"
              />
            </div>
          </div>
          <div class="error" id="locationError">
            Please enter valid coordinates
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Validate Transaction
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: #666">Processing transaction...</p>
      </div>

      <div class="result" id="result">
        <div class="result-header" id="resultHeader"></div>
        <div class="result-details" id="resultDetails"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
      const API_URL = "http://3.17.71.163:5000/api/transaction/validate";
      const WS_URL = "http://3.17.71.163:5000";

      // Initialize WebSocket connection
      const socket = io(WS_URL);
      let currentTransactionId = null;

      // WebSocket event handlers
      socket.on("connect", function () {
        console.log("Connected to ProxyPay server");
      });

      socket.on("transaction_result", function (data) {
        console.log("Transaction result received:", data);
        handleTransactionResult(data);
      });

      socket.on("error", function (data) {
        console.error("WebSocket error:", data);
        showError(data.message);
      });

      function handleTransactionResult(data) {
        const result = data.result;
        const resultDiv = document.getElementById("result");
        const resultHeader = document.getElementById("resultHeader");
        const resultDetails = document.getElementById("resultDetails");

        // Hide loading
        document.getElementById("loading").style.display = "none";
        document.getElementById("submitBtn").disabled = false;

        if (result.success) {
          if (result.result === "ACCEPT") {
            resultDiv.className = "result approved";
            resultHeader.textContent = "‚úì Transaction Approved";
          } else if (result.result === "CONFIRM_REQUIRED") {
            resultDiv.className = "result denied";
            resultHeader.textContent = "‚ö†Ô∏è Manual Confirmation Required";
          } else {
            resultDiv.className = "result denied";
            resultHeader.textContent = "‚úó Transaction Denied";
          }

          resultDetails.innerHTML = `
                    <div class="result-detail-item">
                        <span class="result-detail-label">Result:</span> ${result.result}
                    </div>
                    <div class="result-detail-item">
                        <span class="result-detail-label">Reason:</span> ${result.reason}
                    </div>
                    <div class="result-detail-item">
                        <span class="result-detail-label">Distance:</span> ${result.distance_meters}m
                    </div>
                `;
        } else {
          resultDiv.className = "result denied";
          resultHeader.textContent = "‚úó Transaction Failed";
          resultDetails.innerHTML = `
                    <div class="result-detail-item">
                        <span class="result-detail-label">Error:</span> ${result.reason}
                    </div>
                `;
        }

        resultDiv.style.display = "block";
      }

      function showError(message) {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result denied";
        document.getElementById("resultHeader").textContent = "Error";
        document.getElementById("resultDetails").textContent = message;
        resultDiv.style.display = "block";

        // Hide loading
        document.getElementById("loading").style.display = "none";
        document.getElementById("submitBtn").disabled = false;
      }

      function setLocation(lat, lon, name) {
        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lon;
      }

      function useMyLocation() {
        const btn = event.target;
        const originalText = btn.textContent;

        if (!navigator.geolocation) {
          alert("Geolocation is not supported by your browser");
          return;
        }

        // Show loading state
        btn.textContent = "üìç Getting location...";
        btn.disabled = true;

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            document.getElementById("latitude").value = lat.toFixed(8);
            document.getElementById("longitude").value = lon.toFixed(8);

            // Reset button
            btn.textContent = "‚úì Location Set";
            setTimeout(() => {
              btn.textContent = originalText;
              btn.disabled = false;
            }, 2000);
          },
          (error) => {
            let errorMsg = "Unable to get your location";

            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMsg =
                  "Location permission denied. Please enable location access in your browser.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMsg = "Location information unavailable.";
                break;
              case error.TIMEOUT:
                errorMsg = "Location request timed out.";
                break;
            }

            alert(errorMsg);
            btn.textContent = originalText;
            btn.disabled = false;
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          }
        );
      }

      document
        .getElementById("transactionForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const cardNumber = document.getElementById("cardNumber").value;
          const merchantName = document.getElementById("merchantName").value;
          const amount = parseFloat(document.getElementById("amount").value);
          const latitude = parseFloat(
            document.getElementById("latitude").value
          );
          const longitude = parseFloat(
            document.getElementById("longitude").value
          );

          // Validate inputs
          if (isNaN(latitude) || isNaN(longitude)) {
            document.getElementById("locationError").style.display = "block";
            return;
          }
          document.getElementById("locationError").style.display = "none";

          // Show loading
          document.getElementById("loading").style.display = "block";
          document.getElementById("result").style.display = "none";
          document.getElementById("submitBtn").disabled = true;

          try {
            // Generate unique transaction ID and nonce
            currentTransactionId =
              "tx_" +
              Date.now() +
              "_" +
              Math.random().toString(36).substring(2);
            const transactionNonce =
              "nonce_" + Math.random().toString(36).substring(2);

            // Join room for this transaction
            socket.emit("join_room", { room: `pos_${currentTransactionId}` });

            // Request location proof from phone
            socket.emit("request_location_proof", {
              card_token: cardNumber,
              transaction_id: currentTransactionId,
              transaction_nonce: transactionNonce,
              pos_location: {
                lat: parseFloat(latitude.toFixed(8)),
                lon: parseFloat(longitude.toFixed(8)),
              },
              amount: amount,
              merchant_name: merchantName,
            });

            console.log(
              "Location proof requested for transaction:",
              currentTransactionId
            );
          } catch (error) {
            console.error("Transaction error:", error);
            showError(
              "Failed to request location proof. Make sure the backend is running on http://localhost:5000"
            );
          }
        });
    </script>
  </body>
</html>
